<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resposive Navigaton Bar</title>
    
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/5b4f8e5a5c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="responsive-navbar.css">
    
    <script>
        $(document).ready(function(){
            $("a.hamburger-icon").click(function(){
                $("div.navbar").toggleClass("active");
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="hamburger-icon-wrapper">
                <a href="#" class="hamburger-icon"><i class="fas fa-bars"></i></a>
            </div>
            <div class=" company-name">
                <a href="#" class="company-name-link">Awesome Company</a>
            </div>
            <div class="navigation-links main-links">
                <a href="#" class="navigation-link main-link">Home</a>
                <a href="#" class="navigation-link main-link">About</a>
                <a href="#" class="navigation-link main-link">Contact Us</a>
            </div>
            <div class="navigation-links account-links">
                <a href="#" class="navigation-link account-link">Account</a>
            </div>
        </div>
    </div>
</body>
</html>

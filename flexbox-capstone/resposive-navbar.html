<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resposive Navigaton Bar</title>
    
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/5b4f8e5a5c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="resposive-navbar.css">          
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="column left-column">
                <div class="navigation-links company-name">
                    <div class="company-name-link">
                        <a href="#" class="logo-link">Awesome Company</a>
                    </div>
                </div>
                <div class="navigation-links main-links">
                    <div class="navigation-link main-link">
                        <a href="#">Home</a>
                    </div>
                    <div class="navigation-link main-link">
                        <a href="#">About</a>
                    </div>
                    <div class="navigation-link main-link">
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            <div class="column right-column">
                <div class="navigation-links account-links">
                    <div class="navigation-link account-link">
                        <a href="#">My Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
